<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Message</title>
    <style>
        /* Reset styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Message content styles */
        .message {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Footer styles */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Portfolio Message</h1>
    </div>
    <div class="message">
        <p><strong>Name:</strong> {{ name }}</p><br>
        <p><strong>Email:</strong> {{ email }}</p><br>
        <p><strong>Subject:</strong> {{ subject }}</p><br>
        <br>
        <p><strong>Message:</strong> {{ message }}</p>
    </div>
    <div class="footer">
        <p>This email was sent from Dumera portfolio.</p>
    </div>
</div>
</body>
</html>
