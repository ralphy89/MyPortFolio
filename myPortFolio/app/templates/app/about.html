<section id="about" class="about">
    <div class="container">

        <div class="section-title" data-aos="fade-left">
            <h2>About me</h2>
            <p>{{about}}</p>
        </div>

        <div class="row" >
            <div class="col-lg-4" data-aos="fade-right">
                <img src="https://img.freepik.com/free-vector/professional-programmer-engineer-writing-code_3446-693.jpg"
                     class="img-fluid" alt="professional programmer engineer writing code">
            </div>

<!--            <div class="col-lg-4" data-aos="fade-right">-->
<!--                <img src="https://www.shutterstock.com/image-vector/vector-illustration-man-working-front-600nw-485667631.jpg"-->
<!--                     class="img-fluid" alt="professional programmer engineer writing code">-->
<!--            </div>-->

            <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
                <h3>{{title}}</h3>
                <p class="fst-italic">
                    <i>{{sub_section}}</i>
                </p>
                <div class="row">
                    <div class="col-lg-6">
                        <ul>
<!--                            <li><i class="bi bi-chevron-right"></i> <strong>Website:</strong> <span>{{website}}</span></li>-->
                            <li><i class="bi bi-chevron-right"></i> <strong>Email:</strong> <span>{{email}}</span></li>
                            <li><i class="bi bi-chevron-right"></i> <strong>Phone:</strong> <span>{{phone}}</span></li>
                            <li><i class="bi bi-chevron-right"></i> <strong>Address:</strong> <span>{{city}}</span></li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <ul>
                            <li><i class="bi bi-chevron-right"></i> <strong>Degree:</strong> <span>{{degree}}</span></li>
                            <li><i class="bi bi-chevron-right"></i> <strong>Freelance:</strong> <span>Available</span></li>
                        </ul>
                    </div>
                </div>
                <p>
                    {{end_section}}
                </p>
            </div>
        </div>

    </div>
</section>
